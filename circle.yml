machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  override:
    - sh scripts/install_dependencies

test:
  override:
    - mix test
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit
    - mv _build/test/lib/mati/test-junit-report.xml $CIRCLE_TEST_REPORTS/exunit
